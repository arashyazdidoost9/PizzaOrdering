<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pizza 42</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
  </head>

  <body>
    <h2>Pizza 42</h2>
    <p>Welcome to Pizza 42! Go ahead and login if you would like to place an order!</p>
    <button id="btn-login" disabled="true" onclick="login()">Log in</button>
    <button id="btn-logout" disabled="true" onclick="logout()">Log out</button>
    <button id="btn-call-api" disabled="true" onclick="callApi()">Click to order your usual!</button>

	<!-- Add a container to hold the response from the call -->
	<pre id="api-call-result"></pre>


    <div class="hidden" id="gated-content">
    <p>
      Now that you are logged in, you can order a pizza by clicking the button above!
    </p>
 
  </div>
    

  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.9/auth0-spa-js.production.js"></script>
  <script src="js/app.js"></script>
  </body>


</html>
